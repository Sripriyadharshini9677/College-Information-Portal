<!DOCTYPE html>
<html>
<head>
  <title>Register</title><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="noopener">
</head>
<body>
   <div class="container">
    <h2>Registration Form</h2>
        <form action="home.html" method="get">
            <label>Name: <input type="text" name="name" required></label><br><br>
            <label>Age: <input type="number" name="age" required></label><br><br>
            <label>Email: <input type="email" name="email" required></label><br><br>
            <label>Phone Number: <input type="tel" name="phone" required></label><br><br>
            <label>District: <input type="text" name="district" required></label><br><br>
            <label>State: <input type="text" name="state" required></label><br><br>
            <label>Nationality: <input type="text" name="nationality" required></label><br><br>
            <label>Feedback:<br>
                <textarea name="feedback" rows="4" cols="40"></textarea>
            </label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
